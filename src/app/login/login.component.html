<!-- Conteneur du form : carré au centre de la page -->
<div class="flex flex-row h-screen">
    <div class="flex-shrink-0 w-1/2 h-full">
        <!-- Ajoute ici ton élément image -->
        <img src="https://lv2-cdn.azureedge.net/twice/20200601_9.jpg" alt="Image" class="w-full h-full object-cover">
    </div>

    <div class="flex-shrink-0 w-1/2 p-8 bg-white">
        <form class="shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-white-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
                <label class="block text-white-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="******************">
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    Forgot Password?
                </a>
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-black text-white text-white font-bold py-2 px-4 rounded">
                    Log In
                </button>
                <button class="font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" (click)="redirectToSignUp()">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</div>
